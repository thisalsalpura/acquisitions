name: Tests

on:
  push:
    branches: [main, staging]
  pull_request:
    branches: [main, staging]

jobs:
  tests:
    runs-on: ubuntu-latest

    env:
      NODE_ENV: test
      NODE_OPTIONS: --experimental-vm-modules
      DATABASE_URL: ${{ secrets.DATABASE_URL }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        id: test
        run: npm test
        continue-on-error: true

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/**
          if-no-files-found: warn
          retention-days: 30

      - name: Test summary
        if: always()
        env:
          TEST_OUTCOME: ${{ steps.test.outcome }}
        run: |
          if [ "$TEST_OUTCOME" = "success" ]; then
            echo "## Test Results ✅" >> "$GITHUB_STEP_SUMMARY"
            echo "" >> "$GITHUB_STEP_SUMMARY"
            echo "- All tests passed." >> "$GITHUB_STEP_SUMMARY"
          else
            echo "## Test Results ❌" >> "$GITHUB_STEP_SUMMARY"
            echo "" >> "$GITHUB_STEP_SUMMARY"
            echo "- Some tests failed. Check the logs and coverage artifact for details." >> "$GITHUB_STEP_SUMMARY"
          fi

      - name: Annotate test failures and fail job
        if: ${{ steps.test.outcome == 'failure' }}
        run: |
          echo "::error::Tests failed. Run 'npm test' locally to reproduce and fix failing tests. See the coverage-report artifact for more details."
          exit 1
