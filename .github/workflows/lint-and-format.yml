name: Lint and Format

on:
  push:
    branches: [main, staging]
  pull_request:
    branches: [main, staging]

jobs:
  lint-and-format:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        id: lint
        run: npm run lint
        continue-on-error: true

      - name: Run Prettier check
        id: format
        run: npm run format:check
        continue-on-error: true

      - name: Annotations and suggestions
        if: always()
        run: |
          if [ "${{ steps.lint.outcome }}" = "failure" ]; then
            echo "::error::ESLint reported issues. Run 'npm run lint:fix' locally to auto-fix many problems."
          else
            echo "::notice::ESLint passed with no issues."
          fi

          if [ "${{ steps.format.outcome }}" = "failure" ]; then
            echo "::error::Prettier formatting check failed. Run 'npm run format' locally to reformat files."
          else
            echo "::notice::Prettier formatting check passed."
          fi

      - name: Fail if any lint or format step failed
        if: ${{ steps.lint.outcome == 'failure' || steps.format.outcome == 'failure' }}
        run: |
          echo "Lint or format checks failed."
          exit 1
